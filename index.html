<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempTrend</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img class="logo" src="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png"
            alt="TempTrend Logo">
        <h1>TempTrend</h1>
        <div class="search">
            <input type="text" id="search__input" placeholder="Enter a city name">
            <button onclick="getWeather()">Search</button>
        </div>
        <h2 id="country">Your Weather</h2>
        <img id="weather-icon" class="weather-icon" src="" alt="">
        <div class="temp" id="degree-celcius">--Â°C</div>
        <div class="info">
            <span>Humidity: <b id="humidity">--</b></span>
            <span>Description: <b id="description">--</b></span>
            <span>Wind: <b id="wind">--</b></span>
        </div>
        <button id="toggle-bg" onclick="toggleBackground()">Change Look</button>
    </div>

</body>

<script src="app.js"></script>

</html>
