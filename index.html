<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="">
    <link rel="stylesheet" href="style.css">
    <title>Wheather Checker</title>
    <link rel="icon" type="image/x-icon"
        href="https://img.uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png">
</head>

<body>
    <div class="container">
        <div>
            <h1 class="weather">Weather:</h1>
            <div class="search">
                <input id="search__input" type="text" class="search__input" value="Search The Weather"><img class="search-img-in-input" onclick="main()" src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="">
                <button class="search__button">
            </div>
            <div class="countries" id="country"></div>
            <div class="wheather-main">
                <img class="wheather-main-inner-image" id="wheather-main-inner-image" src="" alt="">
                <div class="degree-celcius" id="degree-celcius"></div>
            </div>
            <div class="wheather-main-two">
                <span>Humidity : <b id="humidity"></b></span>
                <span>Description: <b id="description"></b></span>
                <span>Wind: <b id="wind"></b></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
